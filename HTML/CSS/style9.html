<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin & padding</title>
    <style>
        h2{
            display: inline-block;
            padding: 7px 5px;
            margin: 5px;
            border: 2px solid black;
            background-color: rgb(216, 131, 131);
        }
        h1{
            display: inline-block;
            padding: 16px 14px 18px 20px;
            margin: 10px 14px 18px 20px;
            border: 2px solid rgb(9, 224, 45);
            background-color: rgb(177, 19, 19);
        }
        h5{
            display: inline-block;
            padding-left: 10px;
            padding-top: 20px;
            padding-bottom: 50px;     
            margin-left: 10px;
            margin-top: 20px;
            margin-bottom: 50px;
            margin-left: 5px;
            background-color: rgb(177, 19, 19);
        }
        
    </style>
</head>
<body>
    <h1>item 1</h1>
    <h2>item 2</h2>
    <h5>item 3</h5>
</body>
</html>
