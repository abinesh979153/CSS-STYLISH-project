<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Layout</title>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    body{
        background: #fff;
        padding:20px;
        display:flex;
        justify-content:center;
    }
    .wrapper{
        width: 900px;
        border: 2px solid #000;
    }
    .row{
        display:flex;
        width:100%;
        border:2px solid #000;
    }
    .box{
        border:2px solid #000;
    }
    /* Heights */
    .h70{ height:70px; }
    .h200{ height:200px; }
    .h150{ height:150px; }
    .h100{ height:100px; }

    /* Flex grow to fill rows */
    .grow1{ flex:1; }
    .grow2{ flex:2; }
    .grow3{ flex:3; }

    /* Colors */
    .red{ background:#e43e3e; }
    .green{ background:#50a144; }
    .yellow{ background:#e1d55a; }
    .pink{ background:#f5a6c0; }
    .orange{ background:#f48b27; }
    .blue{ background:#7cd3ea; }
    .brown{ background:#b47c4e; }
    .purple{ background:#9a5cb7; }
    .grey{ background:#bdbcbc; }
    .lightgrey{ background:#dcdcdc; }
</style>
</head>

<body>
<div class="wrapper">

    <!-- Row 1 -->
    <div class="row h70">
        <div class="box red" style="width:50px;"></div>
        <div class="box grow2">
            <div class="row h35">
                <div class="box yellow grow1"></div>
                <div class="box green grow1"></div>
            </div>
            <div class="row h35">
                <div class="box yellow grow1"></div>
                <div class="box green grow1"></div>
            </div>
        </div>
        <div class="box orange grow3"></div>
        <div class="box red" style="width:50px;"></div>
    </div>

    <!-- Row 2 -->
    <div class="row h200">
        <div class="box purple" style="width:40px;"></div>
        <div class="box brown grow2">
            <div class="box blue h100" style="margin:20px;"></div>
        </div>
        <div class="box pink grow3"></div>
        <div class="box purple" style="width:40px;"></div>
    </div>

    <!-- Row 3 -->
    <div class="row h150 orange">
        <div class="row grow1">
            <div class="box red h30 grow1"></div>
            <div class="box green grow1"></div>
        </div>
        <div class="row grow1">
            <div class="box red h30 grow1"></div>
            <div class="box green grow1">
                <div class="row h70">
                    <div class="box yellow grow1"></div>
                    <div class="box yellow grow1"></div>
                </div>
            </div>
        </div>
        <div class="row grow1">
            <div class="box red h30 grow1"></div>
            <div class="box green grow1"></div>
        </div>
    </div>

    <!-- Row 4 -->
    <div class="row h100 grey">
        <div class="box blue" style="width:35%; margin:20px;"></div>
        <div class="row" style="width:35%; margin:20px;">
            <div class="box red grow1"></div>
            <div class="box blue grow1"></div>
            <div class="box purple grow1"></div>
        </div>
    </div>

</div>
</body>
</html>
